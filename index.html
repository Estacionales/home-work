<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSH</title>
  <link rel="stylesheet" href="./index-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="./src/assets/images/maple.png" alt="프로필 이미지" class="profile-image" />
        <h1 class="name">남상호</h1>
        <p class="bio">멋쟁이 사자처럼 프론트엔드 부트캠프 13기</p>
      </div>
      
      <div class="tabs">
        <button class="tab-btn active" data-tab="assignments">과제</button>
        <button class="tab-btn" data-tab="retrospects">회고</button>
      </div>
      
      <div class="tab-content">
        <!-- 과제 섹션 -->
        <div class="tab-pane active" id="assignments">
          <div class="homework-container">
            <h2>과제 목록</h2>
            <div class="homework-grid">
              <a href="./src/md/markdown.md" class="homework-card">
                <i class="fas fa-file-alt"></i>
                <span>마크다운 문법</span>
              </a>
              
              <a href="./src/avatars/avatars.html" class="homework-card">
                <i class="fas fa-user-circle"></i>
                <span>Avatars</span>
              </a>
              
              <a href="./src/login/login.html" class="homework-card">
                <i class="fas fa-sign-in-alt"></i>
                <span>네이버 로그인</span>
              </a>
              
              <a href="./src/apple/apple.html" class="homework-card">
                <i class="fab fa-apple"></i>
                <span>Apple</span>
              </a>
            </div>
          </div>
        </div>
        
        <!-- 회고 섹션 -->
        <div class="tab-pane" id="retrospects">
          <div class="homework-container">
            <h2>회고 목록</h2>
            <div class="homework-grid">
              <a href="./src/md/retrospect.md" class="homework-card retrospect">
                <i class="fas fa-book"></i>
                <span>1~2주차 회고</span>
              </a>
              
              <a href="./src/avatars/avatars.md" class="homework-card retrospect">
                <i class="fas fa-book"></i>
                <span>3주차 회고</span>
              </a>
              
              <a href="./src/login/login.md" class="homework-card retrospect">
                <i class="fas fa-book"></i>
                <span>4주차 회고</span>
              </a>
              
              <a href="./src/apple/apple.md" class="homework-card retrospect">
                <i class="fas fa-book"></i>
                <span>5주차 회고</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 탭 전환 기능
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabPanes = document.querySelectorAll('.tab-pane');
    
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // 모든 버튼에서 active 클래스 제거
        tabBtns.forEach(b => b.classList.remove('active'));
        // 클릭된 버튼에 active 클래스 추가
        btn.classList.add('active');
        
        // 모든 탭 패널 숨기기
        tabPanes.forEach(pane => pane.classList.remove('active'));
        // 선택된 탭 패널 보이기
        const tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
  </script>
</body>
</html>
