<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <div class="avatar-box">
      <div class="group female">
        <div class="avatar">
          <img src="./images/face1.webp" alt="모델1" /><span
            class="status offline"
          ></span>
        </div>
        <div class="avatar">
          <img src="./images/face2.webp" alt="모델2" /><span
            class="status online"
          ></span>
        </div>
        <div class="avatar">
          <img src="./images/face3.webp" alt="모델3" /><span
            class="status offline"
          ></span>
        </div>
        <div class="avatar">
          <img src="./images/face4.webp" alt="모델4" /><span
            class="status online"
          ></span>
        </div>
      </div>
      <div class="group male">
        <div class="avatar">
          <img src="./images/face5.webp" alt="모델5" /><span
            class="status online"
          ></span>
        </div>
        <div class="avatar">
          <img src="./images/face6.webp" alt="모델6" /><span
            class="status online"
          ></span>
        </div>
        <div class="avatar">
          <img src="./images/face7.webp" alt="모델7" /><span
            class="status offline"
          ></span>
        </div>
        <div class="avatar">
          <img src="./images/face8.webp" alt="모델8" /><span
            class="status offline"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
